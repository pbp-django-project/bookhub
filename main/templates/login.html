{% extends 'base.html' %}
{% load static %}

{% block title %}Log In{% endblock title %}
{% block content %}

<!-- component -->
<div class="bg-gray-100 flex justify-center items-center h-screen">
    <!-- Left: Image -->
<div class="w-1/2 h-screen hidden lg:block">
  <img src="https://i.guim.co.uk/img/media/d305370075686a053b46f5c0e6384e32b3c00f97/0_50_5231_3138/master/5231.jpg?width=1200&quality=85&auto=format&fit=max&s=dfc589d3712148263b1dd1cb02707e91" alt="Placeholder Image" class="object-cover object-left w-full h-full">
</div>
<!-- Right: Login Form -->
<div class="lg:p-36 md:p-52 sm:20 p-8 w-full lg:w-1/2">
  <h1 class="text-2xl font-semibold mb-4">Login</h1>
  <form action="#" method="POST">
    {% csrf_token %}
    <!-- Username Input -->
    <div class="mb-4">
      <label for="username" class="block text-gray-600">Username</label>
      <input type="text" id="username" name="username" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-teal-500" autocomplete="off">
    </div>
    <!-- Password Input -->
    <div class="mb-4">
      <label for="password" class="block text-gray-600">Password</label>
      <input type="password" id="password" name="password" class="w-full border border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:border-teal-500" autocomplete="off">
    </div>
    <!-- Login Button -->
    <button type="submit" class="bg-teal-500 hover:bg-teal-700 text-white font-semibold rounded-md py-2 px-4 w-full">Login</button>
  </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %} 
  <!-- Sign up  Link -->
  <div class="mt-6 text-center">
    Don't have an account yet? <a href="{% url 'main:signup' %}" class="hover:underline text-teal-500">Sign up Here</a>
  </div>
</div>
</div>

{% endblock content %}
