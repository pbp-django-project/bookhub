{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}
{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
    <h1 class="mb-6 text-3xl">Log In</h1>

    <form method="post" action=".">
        {% csrf_token %}

        <div class="mb-3">
            <label class="inline-block mb-2">Username</label>
            <br>
            <input type="text" name="username" placeholder="Username" class="form-control">
        </div>
        <div class="mb-3">
            <label class="inline-block mb-2">Password</label>
            <br>
            <input type="password" name="password" placeholder="Password" class="form-control">
        </div>

    
        <button class="py-4 px-8 text-lg bg-teal-500 hover:bg-teal-700 rounded-xl text-white">Login</button>
    </form>
    {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}     
        
    Don't have an account yet? <a class="text-teal-500 hover:text-teal-700" href="{% url 'main:signup' %}">Register Now</a>
</div>
{% endblock content %}
