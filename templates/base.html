{% load static %}
<!DOCTYPE html>

<html>
    <head>
        {% block meta %}
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% endblock meta %}

        <script src="https://cdn.tailwindcss.com"></script>
        

        <title>{% block title %}{% endblock title %} | BookHub</title>
    </head>

    <body>
        <div class="px-6 py-6">
            {% block content %}
            {% endblock content %}
        </div>
    </body>

</html>
